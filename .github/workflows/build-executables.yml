name: Build Executables

on:
  workflow_dispatch:
    inputs:
      artifact_prefix:
        description: Prefix for uploaded artifact names
        required: false
        default: build
        type: string
  workflow_call:
    inputs:
      artifact_prefix:
        required: false
        default: build
        type: string

permissions:
  contents: read

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml
    with:
      artifact_prefix: ${{ inputs.artifact_prefix }}

  build-macos:
    uses: ./.github/workflows/build-macos.yml
    with:
      artifact_prefix: ${{ inputs.artifact_prefix }}

  build-windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      artifact_prefix: ${{ inputs.artifact_prefix }}
