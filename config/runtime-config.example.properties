# FB-Mod runtime configuration (example)
# Can be passed via: --config /path/to/file

# Optional data mirror base (filesystem path or URL)
# url.data.source=/Users/you/FB-Mod/mirror
# url.data.source=https://example.com/fb-mod-mirror/

# Provider order preference (comma-separated identifiers)
net.filebot.provider.order=TheMovieDB::TV,TVmaze,TheTVDB,AniDB

# Optional provider blocklist
# net.filebot.provider.disabled=TheTVDB,AniDB

# API keys
# apikey.themoviedb=YOUR_TMDB_KEY
# apikey.omdb=YOUR_OMDB_KEY
# apikey.fanart.tv=YOUR_FANART_KEY
# apikey.acoustid=YOUR_ACOUSTID_KEY
# apikey.thetvdb=YOUR_THETVDB_KEY
# apikey.anidb=YOUR_ANIDB_CLIENT_ID
# apikey.opensubtitles=YOUR_OPENSUBTITLES_AGENT

# Optional script mirror overrides
# github.stable=https://example.com/fb-mod-mirror/scripts/fn.jar.xz
# github.master=https://example.com/fb-mod-mirror/scripts/master/
